            <section class="online-convert-panel" id="document-library">
                <div class="panel-head">
                    <h2><i class="fas fa-folder-plus"></i> Document Library</h2>
                    <p>Store documents on the server so future users can download and reuse them.</p>
                </div>

                <div class="online-convert-grid">
                    <div class="online-control">
                        <label for="store-doc-file">Document File</label>
                        <input id="store-doc-file" type="file" />
                    </div>
                    <div class="online-control">
                        <label for="store-doc-name">Display Name</label>
                        <input id="store-doc-name" type="text" placeholder="Optional label for users" />
                    </div>
                    <div class="online-control">
                        <label for="stored-doc-list">Stored Documents</label>
                        <select id="stored-doc-list">
                            <option value="">No documents loaded</option>
                        </select>
                    </div>
                </div>

                <div class="button-row">
                    <button id="store-doc-btn" class="action-btn primary"><i class="fas fa-save"></i> Store Document</button>
                    <button id="refresh-doc-list-btn" class="action-btn"><i class="fas fa-sync"></i> Refresh List</button>
                    <button id="download-doc-btn" class="action-btn"><i class="fas fa-download"></i> Download Selected</button>
                    <button id="delete-doc-btn" class="action-btn"><i class="fas fa-trash"></i> Delete Selected</button>
                </div>

                <div class="online-control">
                    <label>Current Folder Tree</label>
                    <div class="button-row" style="margin: 8px 0;">
                        <select id="storage-root-select" style="min-width: 180px;">
                            <option value="documents">Documents</option>
                            <option value="data">Data</option>
                            <option value="snapshots">Snapshots Folder</option>
                        </select>
                        <button id="storage-tree-refresh-btn" class="action-btn"><i class="fas fa-sync"></i> Refresh Tree</button>
                        <button id="doc-tree-up-btn" class="action-btn"><i class="fas fa-level-up-alt"></i> Up</button>
                        <div class="status-area" id="doc-tree-current-path" style="flex: 1;">documents/</div>
                    </div>
                    <div class="status-area" id="storage-root-path" style="margin-top: 0;">Root: (loading...)</div>
                    <div class="status-area" style="max-height: 280px; overflow: auto;">
                        <div id="doc-tree-list" style="font-family: ui-monospace, SFMono-Regular, Menlo, monospace;"></div>
                    </div>
                </div>

                <div class="status-area" id="doc-library-status-area">Ready. Store documents for future users.</div>
            </section>
