            <section class="online-convert-panel" id="api-access">
                <div class="panel-head">
                    <h2><i class="fas fa-key"></i> API Access</h2>
                    <p>Request an API key if you want to integrate conversions into your own app or workflow.</p>
                </div>

                <div class="online-convert-grid">
                    <div class="online-control">
                        <label for="api-key-name">Name</label>
                        <input id="api-key-name" type="text" placeholder="Your name" />
                    </div>
                    <div class="online-control">
                        <label for="api-key-email">Email</label>
                        <input id="api-key-email" type="email" placeholder="you@example.com" />
                    </div>
                    <div class="online-control">
                        <label for="api-key-purpose">Purpose (optional)</label>
                        <input id="api-key-purpose" type="text" placeholder="Internal automation / integrations" />
                    </div>
                </div>

                <div class="button-row">
                    <button id="api-key-request-btn" class="action-btn primary"><i class="fas fa-key"></i> Request API Key</button>
                </div>

                <div class="status-area" id="api-key-status-area">Provide your details and request an API key.</div>
                <pre id="api-key-output" class="status-area" style="white-space: pre-wrap; max-height: 220px; overflow: auto;"></pre>
            </section>
