# DocConvert Pro - Nginx reverse proxy configuration
# Update server_name and paths for your environment.

upstream docconvert_backend {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name _;

    client_max_body_size 250M;

    # Serve static assets directly from disk.
    location /static/ {
        alias /home/liveuser/Documents/Document-Converter-main/web/static/;
        access_log off;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Proxy all app/API requests to Flask/Gunicorn backend.
    location / {
        proxy_pass http://docconvert_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
    }
}
